<main id="main">
  <!-- ======= About Section ======= -->
  <section id="about" class="about mt-5">
    <div class="container" data-aos="fade-up">
      <div class="row gx-5">
        <div class="col-md-4">
          <div class="p-3 border bg-light">
            <h4 class="text-center">Filtres</h4>
            <div class="col-sm-12">
              <label for="email">Secteur d'activité</label>
              <select
                class="form-select"
                aria-label="Default select example"
                formControlName="typeEmploi"
              >
                <option
                  class="dropdown-item"
                  disabled
                  selected
                  value="undefined"
                >
                  Selectionner
                </option>
                <option value="Temps plein">Temps plein</option>
                <option value="Temps partiel">Temps partiel</option>
              </select>
            </div>
            <div class="col-sm-12 mt-3">
              <label for="email">Langues</label>
              <select
                class="form-select"
                aria-label="Default select example"
                formControlName="typeEmploi"
              >
                <option
                  class="dropdown-item"
                  disabled
                  selected
                  value="undefined"
                >
                  Selectionner
                </option>
                <option value="Temps plein">Temps plein</option>
                <option value="Temps partiel">Temps partiel</option>
              </select>
            </div>
            <div class="col-sm-12 mt-3">
              <label for="email">Pays</label>
              <select
                class="form-select"
                aria-label="Default select example"
                formControlName="typeEmploi"
              >
                <option
                  class="dropdown-item"
                  disabled
                  selected
                  value="undefined"
                >
                  Selectionner
                </option>
                <option value="Temps plein">Temps plein</option>
                <option value="Temps partiel">Temps partiel</option>
              </select>
            </div>
            <div class="col-sm-12 mt-3">
              <label for="email">Villes</label>
              <input
                type="text"
                class="form-control"
                placeholder="Nom de la ville"
              />
            </div>
            <div class="col-sm-12 mt-3">
              <label for="email">N° d'année d'experience</label>
              <input
                type="number"
                class="form-control"
                placeholder="N° d'année'"
              />
            </div>
            <div class="d-flex justify-content-center mt-3">
              <button
                type="submit"
                class="btn btn-primary btn-rounded col-md-8"
              >
                Rechercher
              </button>
            </div>
          </div>
        </div>
        <div class="col">
          <div class="p-3 border bg-light">
            <h4 class="text-center">Liste des profils</h4>
            <div class="col-md-12 p-3">
              <div class="card mt-3" style="border-radius: 15px">
                <div class="card-body p-4">
                  <div class="d-flex text-black">
                    <div class="flex-shrink-0">
                      <img
                        src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-profiles/avatar-1.webp"
                        alt="Generic placeholder image"
                        class="img-fluid"
                        style="width: 180px; border-radius: 10px"
                      />
                    </div>
                    <div class="flex-grow-1 ms-3">
                      <h5 class="mb-1">Lucien Didier</h5>
                      <p class="mb-2 pb-1" style="color: #2b2a2a">
                        Ingenieur IT
                      </p>
                      <div
                        class="d-flex justify-content-start rounded-3 p-2 mb-2"
                        style="background-color: #efefef"
                      >
                        <div>
                          <p class="small text-muted mb-1">Age</p>
                          <p class="mb-0">24 ans</p>
                        </div>
                        <div class="px-3">
                          <p class="small text-muted mb-1">Pays</p>
                          <p class="mb-0">Cameroun</p>
                        </div>
                        <div>
                          <p class="small text-muted mb-1">Ville</p>
                          <p class="mb-0">Douala</p>
                        </div>
                      </div>
                      <div class="d-flex pt-1">
                        <button
                          type="button"
                          class="btn btn-outline-primary me-1 flex-grow-1"
                          (click)="find_profile()"
                        >
                          Voir plus
                        </button>
                        <button
                          type="button"
                          class="btn btn-primary flex-grow-1"
                        >
                          Le chopper
                        </button>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
              <div class="card mt-3" style="border-radius: 15px">
                <div class="card-body p-4">
                  <div class="d-flex text-black">
                    <div class="flex-shrink-0">
                      <img
                        src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-profiles/avatar-1.webp"
                        alt="Generic placeholder image"
                        class="img-fluid"
                        style="width: 180px; border-radius: 10px"
                      />
                    </div>
                    <div class="flex-grow-1 ms-3">
                      <h5 class="mb-1">Luc Walker</h5>
                      <p class="mb-2 pb-1" style="color: #2b2a2a">
                        Ingenieur IT
                      </p>
                      <div
                        class="d-flex justify-content-start rounded-3 p-2 mb-2"
                        style="background-color: #efefef"
                      >
                        <div>
                          <p class="small text-muted mb-1">Age</p>
                          <p class="mb-0">24 ans</p>
                        </div>
                        <div class="px-3">
                          <p class="small text-muted mb-1">Pays</p>
                          <p class="mb-0">Cameroun</p>
                        </div>
                        <div>
                          <p class="small text-muted mb-1">Ville</p>
                          <p class="mb-0">Douala</p>
                        </div>
                      </div>
                      <div class="d-flex pt-1">
                        <button
                          type="button"
                          class="btn btn-outline-primary me-1 flex-grow-1"
                        >
                          Voir plus
                        </button>
                        <button
                          type="button"
                          class="btn btn-primary flex-grow-1"
                        >
                          Le chopper
                        </button>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <div>
              <pagination-controls
                (pageChange)="p_academicLevel = $event"
              ></pagination-controls>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="mt-1"></div>
  </section>
  <!-- End About Section -->
</main>
