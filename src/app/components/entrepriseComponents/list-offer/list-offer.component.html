<main id="main">
  <!-- ======= About Section ======= -->
  <section id="about" class="about mt-5">
    <div class="container" data-aos="fade-up">
      <div class="row gx-5">
        <div class="col-md-4">
          <div class="p-3 border bg-light">
            <h4 class="text-center">Filtres</h4>
            <div class="col-sm-12">
              <label for="email">Secteur d'activit√©</label>
              <select class="form-select" aria-label="Default select example">
                <option class="dropdown-item" disabled selected value="undefined">
                  Selectionner
                </option>
                <option value="Temps plein">Temps plein</option>
                <option value="Temps partiel">Temps partiel</option>
              </select>
            </div>
            <div class="col-sm-12 mt-3">
              <label for="email">Pays</label>
              <select class="form-select" aria-label="Default select example">
                <option class="dropdown-item" disabled selected value="undefined">
                  Selectionner
                </option>
                <option value="Temps plein">Temps plein</option>
                <option value="Temps partiel">Temps partiel</option>
              </select>
            </div>
            <div class="col-sm-12 mt-3">
              <label for="email">Villes</label>
              <input type="text" class="form-control" placeholder="Nom de la ville" />
            </div>
            <div class="col-sm-12 mt-3">
              <label for="email">Type de contrat</label>
              <select class="form-select" aria-label="Default select example">
                <option class="dropdown-item" disabled selected value="undefined">
                  Selectionner
                </option>
                <option value="Temps plein">Temps plein</option>
                <option value="Temps partiel">Temps partiel</option>
              </select>
            </div>

            <div class="d-flex justify-content-center mt-3">
              <button type="submit" class="btn btn-primary btn-rounded col-md-8">
                Rechercher
              </button>
            </div>
          </div>
          <!-- <div class="flex-shrink-0">
            <img
              src="{{ offersService.host + '/imageOffre/' + 2 }}"
              alt="Generic placeholder image"
              class="img-fluid"
              style="width: 160px; border-radius: 10px"
            />
          </div> -->
        </div>
        <div class="col">
          <div class="p-3 border bg-light">
            <h4 class="text-center">Liste des offres</h4>
            <div class="col-md-12 p-3" *ngFor="let offreEmploi of offreEmploisList; let i = index">
              <div class="card mt-3" style="border-radius: 15px">
                <div class="card-body p-4">
                  <div class="d-flex text-black">
                    <div class="flex-shrink-0">
                      <img [src]="
                          offreEmploi.image == null
                            ? defaultOffreImage()
                            : offersService.host + '/imageOffre/' + offreEmploi.oid
                        " alt="Generic placeholder image" class="img-fluid"
                        style="width: 160px; border-radius: 10px" />
                    </div>
                    <div class="flex-grow-1 ms-3">
                      <h5 class="mb-1">{{ offreEmploi.title }}</h5>
                      <p class="mb-2 pb-1" style="color: #2b2a2a">
                        {{ offreEmploi.activitySectors.name }}
                      </p>
                      <div class="d-flex justify-content-start rounded-3 p-2 mb-2" style="background-color: #efefef">
                        <div class="px-3">
                          <p class="mb-0">
                            <i class="fa fa-map-marker" aria-hidden="true" style="color: rgb(0, 255, 21)"></i>&nbsp;{{
                            offreEmploi.pays }} -
                            {{ offreEmploi.ville }}
                          </p>
                        </div>
                        <div>
                          <p class="mb-0">
                            <i class="fa fa-file-text-o" aria-hidden="true" style="color: rgb(0, 255, 21)"></i>&nbsp;{{
                            offreEmploi.typeContrat }} -
                            {{ offreEmploi.typeEmploi }}
                          </p>
                        </div>
                      </div>
                      <div class="d-flex pt-1">
                        <a type="button" class="btn btn-outline-primary me-1 flex-grow-1"
                          [routerLink]="['/entreprise/detail-offers/', offreEmploi.oid]">
                          Voir plus
                        </a>
                        <a class="btn btn-primary flex-grow-1" (click)="getImageOffre(offreEmploi.image)">
                          Postuler
                        </a>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <div>
              <pagination-controls (pageChange)="p_academicLevel = $event"></pagination-controls>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="mt-1"></div>
  </section>
  <!-- End About Section -->
</main>
